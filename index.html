<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In || Welcome</title>
    <!-- Main CSS -->
    <link rel="shortcut icon" type="img/favicon.ico" href=”Favicon Image” />
    <link rel="stylesheet" href="css/style.css">
</head>

<body oncontextmenu="return false">
    <!-- Sign-In Section -->
    <div class="main-wrap">
        <img src="img/sign-in.png" alt="Sign-In Image">
        <h1>Member Login</h1>
        <form>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Submit">
        </form>
        <a class="sign-up" href="singup.html"> You are not a member?</a>
        <a class="forget-pass" href="forget.html"> Forget Password?</a>
    </div>
</body>

</html>
